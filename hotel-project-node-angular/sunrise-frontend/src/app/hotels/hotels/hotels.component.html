<div class="container" style="margin-top:100px">
  <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let hotel of hotels">
    <div class="card" >
      <img class="card-img-top" src="http://ihg.scene7.com/is/image/ihg/holiday-inn-hotel-and-suites-oakland-2533422671-4x3" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    </div>
  </div>
</div>
